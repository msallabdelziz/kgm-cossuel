<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/lineicons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>COSSUEL</title>
</head>

<body>

    <main class="login-page h-100 bg-yellow">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12 mb-4">
                    <div class="text-center logo-intro">
                        <img src="assets/img/logo-cossuel-black.png" alt="LOGO COSSUEL">
                    </div>
                </div>
                <div class="col-md-6 offset-md-3">
                    <div class="form-signin card">
                        <h3 class="text-center mb-4 fw-bold">ESPACE CLIENT</h3>
                        <form class="row g-4 needs-validation" novalidate action="dashboard.html">
                            <div class="col-md-12">
                                <label for="validationDefault01" class="form-label">Email ou Téléphone <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="validationDefault01" required>
                            </div>
                            <div class="col-md-12">
                                <label for="validationDefault02" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="validationDefault02" required>
                            </div>
                            <div class="col-12 my-2">
                                <div class="text-end"><a href="#">Mot de passe oublié ?</a></div>
                            </div>
                            <div class="col-12 mb-2 d-grid">
                                <button class="btn btn-secondary" type="submit">Se connecter</button>
                            </div>
                            <div class="col-12">
                                <div class="text-center">
                                    <p class="mb-0">Vous n’avez pas de compte? <a href="inscription.html">S’inscrire</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
